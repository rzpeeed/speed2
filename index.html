<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>CRISQZY - KING SENSI</title>
    <style>
        * { margin: 0; padding: 0; box-sizing: border-box; }
        body { 
            height: 100vh; overflow: hidden; display: flex; align-items: center; justify-content: center; 
            font-family: Arial, sans-serif; background: #05000b; color: #fff; position: relative; 
        }

        /* Efecto Lluvia Estilo King Sensi */
        .rain { position: fixed; inset: 0; pointer-events: none; z-index: 0; }
        .drop { 
            position: absolute; width: 2px; height: 18px; 
            background: linear-gradient(#c4b5fd, #8b5cf6); 
            border-radius: 999px; opacity: 0.4; animation: fall 3s linear infinite; 
        }
        @keyframes fall { 
            0% { transform: translateY(-110vh); opacity: 0; }
            100% { transform: translateY(110vh); opacity: 0; } 
        }

        /* Tarjeta Principal Personalizada */
        .card { 
            position: relative; z-index: 1; width: 380px; max-width: 90vw; 
            background: rgba(5, 5, 9, 0.95); border-radius: 20px; padding: 25px; 
            box-shadow: 0 30px 80px rgba(0,0,0,0.9); border: 1px solid #111827; 
            text-align: center;
        }

        .brand { font-size: 10px; color: #8b5cf6; letter-spacing: 3px; font-weight: bold; margin-bottom: 5px; }
        h1 { 
            font-size: 28px; margin-bottom: 20px; 
            background: linear-gradient(135deg, #8b5cf6, #ffffff);
            -webkit-background-clip: text; -webkit-text-fill-color: transparent; font-weight: 900;
        }

        .section { background: #06060b; border-radius: 12px; padding: 15px; margin-bottom: 12px; border: 1px solid #111827; text-align: left; }
        .label { font-size: 10px; color: #9ca3af; text-transform: uppercase; letter-spacing: 1px; margin-bottom: 8px; display: block; }
        
        input[type=range] { width: 100%; accent-color: #8b5cf6; margin: 10px 0; }
        .val { float: right; color: #fff; font-weight: bold; }

        .btn-inject { 
            width: 100%; padding: 15px; border-radius: 10px; 
            background: linear-gradient(135deg, #8b5cf6, #7c3aed); border: none;
            color: #fff; font-weight: 900; cursor: pointer; 
            box-shadow: 0 0 25px rgba(139, 92, 246, 0.4); text-transform: uppercase;
            margin-bottom: 15px; transition: 0.3s;
        }
        .btn-inject:active { transform: scale(0.95); }

        .btn-game { 
            width: 48%; padding: 12px; border-radius: 8px; border: 1px solid #1f2937; 
            color: #fff; font-size: 11px; font-weight: bold; cursor: pointer;
            background: #111827; transition: 0.2s;
        }
        .btn-game:hover { background: #1f2937; border-color: #8b5cf6; }

        #stat { font-size: 10px; color: #22c55e; margin-top: 20px; font-family: monospace; letter-spacing: 1px; }
        
        .fov-dot {
            position: absolute; top: 50%; left: 50%; transform: translate(-50%, -50%);
            border: 1px dashed rgba(255, 255, 255, 0.2); border-radius: 50%; pointer-events: none;
        }
    </style>
</head>
<body>

    <div class="rain" id="rainBox"></div>
    <div class="fov-dot" id="aim" style="width: 130px; height: 130px;"></div>

    <div class="card">
        <div class="brand">BY CRISQZY</div>
        <h1>KING SENSI</h1>

        <div class="section">
            <span class="label">HEAD TRICK (Aura) <span class="val" id="v1">92%</span></span>
            <input type="range" id="s1" min="0" max="100" value="92">
            
            <span class="label">NEURAL AIM TACTIL <span class="val" id="v2">98%</span></span>
            <input type="range" id="s2" min="0" max="100" value="98">
        </div>

        <button class="btn-inject" onclick="run()">⚡ INJETAR BY CRISQZY</button>

        <div style="display: flex; justify-content: space-between;">
            <button class="btn-game" onclick="go('com.dts.freefireth')">FF NORMAL</button>
            <button class="btn-game" onclick="go('com.dts.freefiremax')">FF MAX</button>
        </div>

        <div id="stat">SISTEMA ATIVO | BY CRISQZY</div>
    </div>

    <script>
        // Lluvia King Sensi
        const box = document.getElementById('rainBox');
        for (let i = 0; i < 20; i++) {
            const d = document.createElement('div');
            d.className = 'drop';
            d.style.left = Math.random() * 100 + '%';
            d.style.animationDelay = Math.random() * 2 + 's';
            box.appendChild(d);
        }

        const s1 = document.getElementById('s1'), s2 = document.getElementById('s2'), aim = document.getElementById('aim');

        s1.oninput = () => {
            document.getElementById('v1').innerText = s1.value + "%";
            aim.style.width = (60 + parseInt(s1.value)) + "px";
            aim.style.height = aim.style.width;
        };
        s2.oninput = () => { document.getElementById('v2').innerText = s2.value + "%"; };

        function run() {
            const b = document.querySelector('.btn-inject');
            b.innerText = "INJETANDO...";
            setTimeout(() => {
                b.innerText = "INJETADO POR CRISQZY ✅";
                document.getElementById('stat').style.color = "#fff";
                document.getElementById('stat').innerText = "> REGEDIT ATIVA PARA PVP";
            }, 1500);
        }

        function go(pkg) {
            // Launcher directo para Redmi
            window.location.href = `intent://#Intent;package=${pkg};action=android.intent.action.MAIN;category=android.intent.category.LAUNCHER;end`;
        }
    </script>
</body>
        </html>
