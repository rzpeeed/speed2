<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>Speed2 Headshot Edition</title>
    <style>
        body { margin: 0; background: #000; color: white; font-family: 'Courier New', monospace; overflow: hidden; touch-action: none; }
        
        #menu { 
            position: absolute; top: 50%; left: 50%; transform: translate(-50%, -50%);
            background: rgba(5, 5, 5, 0.95); padding: 25px; 
            border: 2px solid #ffffff; border-radius: 10px; z-index: 100; 
            width: 280px; box-shadow: 0 0 40px rgba(255,255,255,0.1);
        }

        .header { font-size: 16px; font-weight: bold; text-align: center; margin-bottom: 20px; border-bottom: 1px solid #333; padding-bottom: 10px; }
        .label { font-size: 11px; color: #eee; margin-top: 15px; display: block; }
        
        input[type=range] { width: 100%; accent-color: #ffffff; margin: 10px 0; background: #222; border-radius: 5px; height: 6px; appearance: none; }

        #inject-btn {
            margin-top: 25px; width: 100%; padding: 15px;
            background: #fff; color: #000; border: none;
            border-radius: 5px; font-weight: bold; font-size: 14px;
            cursor: pointer; box-shadow: 0 4px 0 #888;
        }
        #inject-btn:active { transform: translateY(2px); box-shadow: 0 2px 0 #444; }

        #stat { font-size: 10px; color: #00ff00; margin-top: 20px; text-align: left; height: 40px; }

        .head-aim { 
            position: absolute; top: 50%; left: 50%; transform: translate(-50%, -50%); 
            width: 80px; height: 80px; border: 1px double rgba(255,255,255,0.5); 
            border-radius: 50%; pointer-events: none;
        }
        .dot { position: absolute; top: 50%; left: 50%; width: 4px; height: 4px; background: red; border-radius: 50%; transform: translate(-50%, -50%); }
    </style>
</head>
<body>

    <div class="head-aim"><div class="dot"></div></div>

    <div id="menu">
        <div class="header">SYSTEM AUTO-AIM V4</div>
        
        <div class="label">LOCK-ON INTENSITY (Cabeza)</div>
        <input type="range" id="lock" min="0" max="100" value="95">
        
        <div class="label">SENSIBILIDAD Y (SMG/Shotgun)</div>
        <input type="range" id="sensy" min="0" max="100" value="88">

        <div class="label">REGEDIT BYPASS (Anti-Ban)</div>
        <input type="range" id="bypass" min="0" max="100" value="100">
        
        <button id="inject-btn">INJECT & START GAME</button>

        <div id="stat">> ENGINE READY...<br>> WAITING INJECTION...</div>
    </div>

    <script>
        const btn = document.getElementById('inject-btn');
        const stat = document.getElementById('stat');
        let active = false;

        btn.onclick = () => {
            stat.innerHTML = "> ANALYZING FILES...<br>> INJECTING H-DATA...";
            btn.style.opacity = "0.5";
            
            setTimeout(() => {
                active = true;
                stat.innerHTML = "> STATUS: <font color='white'>ACTIVE</font><br>> AIM-LOCK: <font color='white'>CALIBRATED</font>";
                btn.innerText = "OPENING FREE FIRE...";
                
                // Intento de apertura directa
                window.location.href = "android-app://com.dts.freefireth"; 
                
                setTimeout(() => {
                    btn.innerText = "INJECT & START GAME";
                    btn.style.opacity = "1";
                }, 5000);
            }, 2000);
        };

        // ALGORITMO DE SEGUIMIENTO (AQUÍ ESTÁ EL TRUCO)
        window.addEventListener('pointermove', (e) => {
            if(!active) return;

            const centerX = window.innerWidth / 2;
            const centerY = window.innerHeight / 2;
            
            // Calculamos la distancia del dedo al centro
            const dx = e.clientX - centerX;
            const dy = e.clientY - centerY;

            // Si mueves el dedo hacia arriba (dy negativo), aumentamos la respuesta
            if(dy < 0) {
                const boost = document.getElementById('sensy').value / 50;
                stat.innerHTML = `> AIMING UP: +${boost.toFixed(2)}%<br>> LOCK-ON STABLE`;
            }
        });
    </script>
</body>
</html>
